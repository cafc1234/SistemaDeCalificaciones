<html>
    <head>
        <title>MarketPlace-Konrad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="./css/index.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 
        
    </head>
    <body>
        <div class="login">
            <h3><strong><center>Login</center></strong></h3>
            <form>




                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Código">
                </div>
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" id="clave" placeholder="Clave">
                </div>
                <button type="button" id="botonInicio" class="btn btn-info btn-block">Iniciar sesión</button>
                <br>
                <a class="btn btn-light btn-block" href="/SistemaDeCalificaciones/registro.html">Registrarse(Solo para coordinadores)</a>
 
            </form>
            <div id="errorClave"></div>
        </div>
        <script src="js/index/controlarLogin.js" type="text/javascript"></script>
    </body>
</html>
